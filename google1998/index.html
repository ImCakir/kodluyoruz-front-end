<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google1998</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Google Logo -->
    <header>
        <img src="https://web.archive.org/web/19990504112211im_/http://www.google.com/google.jpg" alt="Google Logo"> 

    <!-- Arama başlığı -->
        <p>Search the web using Google!</p>
    </header>    

<!-- Arama Alanı ve Butonlar -->
<div class="search-area">
    <main>
        <!-- Arama Formu -->
        <form action="https://www.google.com/search" method="get">

            <!-- Arama Kutusu  -->
            <input type="text" name="q" placeholder="Google Search">

            <!-- Butonlar  -->
            <div class="buttons">
                <input type="submit" value="Google Search">
                <input type="submit" value="I'm Feeling Lucky">
            </div>
        </form>
    </main>
</div>

      <!-- Alt Linkler -->
     <footer class="footer-main">
       <div class="footer-left">
            <a href="#">Special Searches</a><br>
            <a href="#">Stanford Search</a><br>
            <a href="#">Linux Seach</a>
       </div>
       <div class="footer-center">
            <a href="#">Help!</a><br>
            <a href="#">About Google!</a><br>
            <a href="#">Company Info</a><br>
            <a href="#">Google! Logos</a>
       </div>
       <div class="footer-right">
            <a href="#">Get Google!</a><br>
            <p>updates monthly:</p>
            <input type="email" placeholder="Your e-mail"><br>
            <button>Subscribe</button><br>
            <a href="#">Archive</a>  
       </div>
     </footer>
     <!-- Telif Kısmı -->
     <div class="footer-bottom">
        <p>Copyright ©1998 Google Inc.</p>
     </div>

    
</body>
</html>
