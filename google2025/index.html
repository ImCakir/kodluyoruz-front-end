
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Üst Menü -->
<header>
    <!-- Sağ üst navigasyon -->
    <nav class="top-nav">
        <ul>
            <li><a href="#">Gmail</a></li>
            <li><a href="#">Images</a></li>
        </ul>

        <!-- App menü ikonu -->
         <div class="app-menu">
            <img src="assets/appsbutton.svg" alt="app-menu">
        </div>

        <!-- Profil İkonu -->
         <div class="profile">
            <img src="assets/profilepic.jpg" alt="profil">
         </div>
    </nav>
</header>
<!-- Logo, arama kutusu, butonlar -->
<main>
    <div class="logo">
      <img src="assets/logo.png" alt="Google Logo">
    </div>

    <form action="https://www.google.com/search" method="get">
        <div class="search-box">
        <input type="text" placeholder="Search Google or type a URL" >
        <span class="icon-right">
            <img src="assets/voicelogo.png" alt="voicelogo">
        </span>
        </div>

        <div class="buttons">
            <button type="submit">Google Search</button>
            <button type="submit">I'm Feeling Lucky</button>
        </div>
    </form>

    <div class="languages">
        Google offered in: <a href="#">English</a> <a href="#">Türkçe</a>
    </div>
</main>

<!-- Alt Menü -->
<footer>
    <div class="footer-left">
        <ul>
            <li><a href="#">About</a></li>
            <li><a href="#">Advertising</a></li>
            <li><a href="#">Business</a></li>
        </ul>
    </div>
    <div class="footer-right">
        <ul>
            <li><a href="#">Privacy</a></li>
            <li><a href="#">Terms</a></li>
            <li><a href="#">Settings</a></li>
        </ul>
    </div>
</footer>

</body>
</html>
